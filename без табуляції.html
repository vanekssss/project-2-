<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>

<body>
    <table border="2" width="700px" height="100px">
        <caption>Статистика продажів книги філософський камінь</caption>
        <thead>
            <tr>
                <th>Рік</th>
                <th>Кількість проданих книг</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>2019</td>
                <td>118 050</td>
            </tr>
            <tr>
                <td>2020</td>
                <td>144 000</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>128 980</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>135 672</td>
            </tr>
            <tr>
                <td>2023</td>
                <td>112 814</td>
            </tr>
        </tbody>



    </table>

</body>

</html>
